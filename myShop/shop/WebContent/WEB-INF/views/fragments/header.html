<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link th:href="@{/ressources/boosted/css/bootstrap-orange2015.css}"
		rel="stylesheet">
	<link th:href="@{/ressources/boosted/css/boosted2015.css}"
		rel="stylesheet">

	<link th:href="@{/ressources/boosted/css/main.css}"
		rel="stylesheet">

</div>
</head>
<body>
	<div th:fragment="header" class="b2c-global-header-container">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header ">
					<a th:href="@{/}" title="Orange Belgique Homepage"
						class="b2c-global-header-logo navbar-brand"> <img
						th:src="@{/ressources/boosted/img/ORANGE_LOGO_rgb.jpg}" width="50" height="50"
						alt="Orange Belgique Logo" />
					</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/home}" th:text="#{home.menu.label}" /></li>
						<li><a th:href="@{/products}" th:text="#{products.menu.label}" /></li>
						<li><a th:href="@{/userprofile}"
							th:text="#{user.profile.menu.label}" /></li>
					</ul>
					<a class="logout-button" th:href="@{/logout}"
						th:text="#{button.logout.label}" />
				</div>
			</div>
		</nav>
		<div class="page-header-bgd-green">
			<div class="container">
				<h1 th:text="#{orange.shops.title}" />
			</div>
		</div>
	</div>

</body>
</html>
