<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link th:href="@{/ressources/boosted/css/bootstrap-orange2015.css}"
		rel="stylesheet">
	<link th:href="@{/ressources/boosted/css/boosted2015.css}"
		rel="stylesheet">

	<link th:href="@{/ressources/boosted/css/main.css}" rel="stylesheet">

	<script th:src="@{/ressources/popper/js/popper.min.js}"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/ressources/boosted/js/boosted.js}"></script>

</div>
</head>
<body>
	<div th:fragment="header" class="b2c-global-header-container">
		<!-- this is header -->
		<nav class="navbar navbar-inverse mega-menu" role="navigation">
			<div class="container">

				<div class="navbar-header">
					<a th:href="@{/}" title="Orange Belgique Homepage"
						class="b2c-global-header-logo navbar-brand"> <img
						th:src="@{/ressources/boosted/img/ORANGE_LOGO_rgb.jpg}" width="50"
						height="50" alt="Orange Belgique Logo" />
					</a>
					<button type="button" data-target="#navbarCollapse"
						data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>

				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav nav-menu">
						<li><a th:href="@{/home}" th:text="#{home.menu.label}" /></li>
						<li class="nav-item dropdown"><a th:href="@{/products}"
							class="dropdown-toggle" data-toggle="dropdown"> <span
								class="sr-only">open the </span><span
								th:text="#{products.menu.label}" /> <b class="caret"
								aria-hidden="true"></b><span class="sr-only"> menu</span></a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<div class="row">
										<div class="col-xs-12 col-sm-6 col-md-3">
											<ul>
												<li><a href="#">Appareils</a></li>
												<div class="col-xs-12 col-sm-6 col-md-3">
													<ul>
														<li><a href="#">Smartphones</a></li>
														<li><a href="#">Tablettes</a></li>
														<li><a href="#">Accessoires</a></li>
													</ul>
												</div>
											</ul>
										</div>
										<a role="button" class="pull-right" href="#"
											title="close the menu"> <span class="sr-only">close
												the menu</span><span class="glyphicon glyphicon-remove"
											aria-hidden="true"></span>
										</a>
									</div>
								</li>
							</ul></li>

						<li><a th:href="@{/userprofile}"
							th:text="#{user.profile.menu.label}" /></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a class="logout-button" th:href="@{/logout}"
							th:text="#{button.logout.label}" /></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="page-header-bgd-green col-xs-12 col-md-12">
			<div class="container row">
				<div
					class="col-xs-12 col-sm-7 col-md-7 col-xs-offset-0 col-sm-offset-1 col-md-offset-1">
					<h1 th:text="#{orange.shops.title}" />
				</div>
				<div class="hidden-xs col-sm-4 col-md-4 image">
					<img th:src="@{/ressources/boosted/img/header-shops-1.png}"
						style="height: 100%; margin: 0;" />
				</div>

			</div>
		</div>
	</div>

</body>
</html>
