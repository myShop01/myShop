<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->

	<link rel="stylesheet"
		th:href="@{/ressources/boosted/css/orangeHelvetica.css}" />
	<link rel="stylesheet"
		th:href="@{/ressources/boosted/css/orangeIcons.css}" />
	<link th:href="@{/ressources/boosted/css/bootstrap-orange2015.css}"
		rel="stylesheet">
	<link th:href="@{/ressources/boosted/css/boosted2015.css}"
		rel="stylesheet">

	<link th:href="@{/ressources/boosted/css/main.css}" rel="stylesheet">

	<script th:src="@{/ressources/popper/js/popper.min.js}"></script>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script th:src="@{/ressources/boosted/js/boosted.js}"></script>
<!-- 	<script -->
<!-- 		src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script> -->


</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-default navbar-static">
			<div class="navbar-header">
				<a th:href="@{/}" title="Orange Belgique Homepage"
					class="b2c-global-header-logo navbar-brand"> <img
					th:src="@{/ressources/boosted/img/ORANGE_LOGO_rgb.jpg}" width="50"
					height="50" alt="Orange Belgique Logo" />
				</a>
				<button type="button" data-target="#navbarCollapse"
					data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>

			<div id="navbarCollapse"
				class="collapse navbar-collapse js-navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/home}" th:text="#{home.menu.label}" /></li>
					<li class="dropdown dropdown-large"><a th:href="@{/products}"
						class="dropdown-toggle" data-toggle="dropdown"><span
							th:text="#{products.menu.label}" /> <b class="caret"></b></a>

						<ul class="dropdown-menu dropdown-menu-large row">
							<li class="col-sm-6">
								<ul>
									<li class="dropdown-header"
										th:text="#{products.dropdown.label}"></li>
									<li><a th:href="@{/smartphones}"
										th:text="#{smartphones.dropdown.label}"></a></li>
									<li><a th:href="@{/tablets}"
										th:text="#{tablets.dropdown.label}"></a></li>
									<li><a th:href="@{/accessories}"
										th:text="#{accessories.dropdown.label}"></a></li>
								</ul>
							</li>
						</ul></li>

					<li><a th:href="@{/userprofile}"
						th:text="#{user-profile.menu.label}" /></li>

				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a class="logout-button" th:href="@{/logout}"
						th:text="#{button.logout.label}" /></li>
				</ul>

			</div>
			<!-- /.nav-collapse -->
		</nav>

		<div class="page-header-bgd-green col-sm-12 col-md-12">
			<div class="container-fluid row">
				<div
					class="col-xs-12 col-sm-7 col-md-7 col-xs-offset-0 col-sm-offset-1 col-md-offset-1">
					<h1 th:text="#{orange.shops.title}" />
				</div>
				<div class="hidden-xs col-sm-4 col-md-4 image">
					<img th:src="@{/ressources/boosted/img/header-shops-1.png}"
						style="height: 100%; margin: 0;" />
				</div>

			</div>
		</div>
	</div>

</body>
</html>
